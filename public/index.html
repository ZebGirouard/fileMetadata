<!DOCTYPE html>
<html ng-app='clementineApp'>
    <head>
        <title>This app was built with Clementine.js</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller="timestampCTRL">
      <div class='container'>
        <br />
        <p class="clementine-text">File Metadata Microservice with Clementine.js</p>
      </div>
      <div class="container">
        <h4>User stories: </h4>
        <ol>
          <li>I can submit a FormData object that includes a file upload.</li>
          <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
        </ol>
      </div>
      <form enctype="multipart/form-data" action="/fileInfo" method="POST">
        <input name="uploadedfile" type="file" /><br />
        <input type="submit" value="Upload File" />
      </form>
      <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular-resource.min.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>
    </body>
</html>
